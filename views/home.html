{% extends 'base.html' %}

{% block main %}
<p>Hello</p>
<a href='/submit' class='btn btn-primary' role='button'>Submit a new link</a>

{% for post in posts %}
<div class="post">
	<a href="{{ post.url }}">{{ post.title }}</a>
	<p class="post-date">{{ post.date|date('m/d/Y - g:i A') }}</p>
</div>
{% endfor %}

{% endblock %}
